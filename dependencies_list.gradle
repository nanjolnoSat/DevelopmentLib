//注意：该文件不要格式化，否则排版会变乱
buildscript {
    ext {
        //谷歌自带的库
        //core
        androidCoreVersion                  = "1.3.1"
        //compat
        androidCompatVersion                = "1.2.0"
        //ConstraintLayout
        androidConstraintLayoutVersion      = "1.4.0"
        //RecyclerView
        androidRecylcerViewVersion          = "1.1.0"
        //Room
        androidRoomVersion                  = "2.2.5"
        //ViewPager2
        androidViewPager2Version            = "1.0.0"

        //其他第三方库
        //EventBus
        eventBusVersion                     = "3.2.0"
        //RxJava
        rxjavaVersion                       = "3.0.6"
        rxandroidVersion                    = "3.0.0"
        rxlifecycleVersion                  = "4.0.0"
        //网络
        retrofitVersion                     = "2.9.0"
        okhttpVersion                       = "4.8.1"
        okioVersion                         = "2.8.0"
        gsonVersion                         = "2.8.6"
        //Glide
        glideVersion                        = "4.11.0"
        //zxing
        zxingVersion                        = "3.4.0"
        //mmkv
        mmkvVersion                         = "1.2.2"

        deps = [
                //谷歌自带的库
                androidCore                 : "androidx.core:core:$androidCoreVersion",
                androidCoreKtx              : "androidx.core:core-ktx:$androidCoreVersion",
                androidCompat               : "androidx.appcompat:appcompat:$androidCompatVersion",
                //ConstraintLayout
                androidConstraintLayout     : "androidx.constraintlayout:constraintlayout:$androidConstraintLayoutVersion",
                //RecyclerView
                androidRecyclerView          : "androidx.recyclerview:recyclerview:$androidRecylcerViewVersion",
                //Room
                androidRoom                 : "androidx.room:room-runtime:$androidRoomVersion",
                //annotationProcessor "androidx.room:room-compiler:$room_version" // For Kotlin use kapt instead of annotationProcessor
                //Java需要使用annotationProcessor，Kotlin需要使用kapt
                androidRoomCompiler         : "androidx.room:room-compiler:$androidRoomVersion",
                //ViewPager2
                androidViewPager2           : "androidx.viewpager2:viewpager2:$androidViewPager2Version",
                //ViewModel、LiveData现在用新的方式构建，还没写demo，所以不知道要引入哪些库，暂时放一边

                //其他第三方库
                //EventBus
                eventBus                    : "org.greenrobot:eventbus:$eventBusVersion",
                //RxJava
                rxjava                      : "io.reactivex.rxjava3:rxjava:$rxjavaVersion",
                rxandroid                   : "io.reactivex.rxjava3:rxandroid:$rxandroidVersion",
                rxlifecycle                 : "com.trello.rxlifecycle4:rxlifecycle:$rxlifecycleVersion",
                //网络相关
                //retrofit
                retrofit                    : "com.squareup.retrofit2:retrofit:$retrofitVersion",
                retrfitRxjavaAdapter        : "com.squareup.retrofit2:adapter-rxjava3:$retrofitVersion",
                retrofitGsonConverter       : "com.squareup.retrofit2:converter-gson:$retrofitVersion",
                //okhttp
                okhttp                      : "com.squareup.okhttp3:okhttp:$okhttpVersion",
                okhttpLoggingInterceptor    : "com.squareup.okhttp3:logging-interceptor:$okhttpVersion",
                //okio
                okio                        : "com.squareup.okio:okio:$okioVersion",
                //Gson
                gson                        : "com.google.code.gson:gson:$gsonVersion",
                //Glide
                gilde                       : "com.github.bumptech.glide:glide:$glideVersion",
                //annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
                glideCompiler               : "com.github.bumptech.glide:compiler:$glideVersion",
                //zxing
                zxing                       : "com.google.zxing:core:$zxingVersion",
                //mmkv
                mmkv                        : "com.tencent:mmkv-static:$mmkvVersion",
        ]
    }
}